<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label> Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>D.O.B</label>
                        <input type="date" name="sDate" id="sDate">
                    </div>
                    <div>
                        <label>Gender</label>
                        <input type="radio" name="gender" id="gender" value="male">&nbsp
                        <input type="radio" name="gender" id="gender" value="female">
                    </div>
                    <div>
                        <label>Skills</label>
                        <select name="subject" id="subject" size="4">
                            <option value="html">html</option>
                            <option value="css">css</option>
                            <option value="java">java</option>
                            <option value="python">python</option>
                        </select>
                    </div>
                    <div>
                        <label>Hobbies</label>
                        <input type="checkbox" name="hobby" id="hobby" value="dance">&nbsp
                        <input type="checkbox" name="hobby" id="hobby" value="music">

                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th> Name</th>
                            <th>Dob</th>
                            <th>Gender</th>
                            <th>Skills</th>
                            <th>Hobbies</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
